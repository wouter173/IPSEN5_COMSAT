<div class="flex min-h-screen w-full bg-white">
  <div class="w-full bg-[#160602] bg-[url('./assets/background.png')] bg-cover bg-right">
    <div class="grid h-full w-full place-items-center px-28 backdrop-blur-lg">
      <p class="text-5xl font-bold text-white">"Making tech work against exploitation"</p>
    </div>
  </div>
  <div class="grid w-full max-w-3xl shrink-0 place-items-center">
    <div class="flex w-full max-w-72 flex-col gap-16">
      <div>
        <h1 class="text-5xl font-bold text-black">Comsat</h1>
        <span class="text-2xl font-bold text-[#E76352]">Welcome Back</span>
      </div>

      <form (ngSubmit)="onLoginClick()" [formGroup]="form" class="flex flex-col gap-6">
        <div class="flex flex-col gap-2.5">
          <div>
            <div class="w-full rounded-lg border border-[#cacaca] focus-within:outline has-[:disabled]:opacity-70">
              <input
                formControlName="username"
                type="email"
                email
                name="username"
                class="w-full rounded-lg bg-transparent px-4 py-2.5 font-semibold focus-within:outline-none focus:outline-none disabled:opacity-70"
                placeholder="Email"
              />
            </div>
            <span class="text-sm font-medium text-red-500">{{ form.getError("username") }}</span>
          </div>
          <div>
            <div class="flex w-full rounded-lg border border-[#cacaca] focus-within:outline has-[:disabled]:opacity-70">
              <input
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                class="w-full rounded-lg bg-transparent px-4 py-2.5 font-semibold focus-within:outline-none focus:outline-none disabled:opacity-70"
                placeholder="Password"
              />
              <button type="button" class="px-2.5 transition-all hover:opacity-60 active:scale-90" (click)="toggleShowPassword()">
                <lucide-icon [name]="showPassword ? 'eye-off-icon' : 'eye-icon'"></lucide-icon>
              </button>
            </div>
            <span class="text-sm font-medium text-red-500">{{ form.getError("password") }}</span>
          </div>
        </div>
        <button
          [disabled]="form.disabled"
          type="submit"
          class="pressable flex items-center justify-center rounded-lg bg-[#E76352] px-3 py-2.5 font-semibold text-white transition-all hover:opacity-90 active:scale-95 disabled:opacity-70"
        >
          Login
          <div *ngIf="form.disabled" class="animate-in in zoom-in animate-width-in ml-2 transition-all">
            <app-spinner class="fill-[#E76352] text-white" />
          </div>
        </button>
      </form>
    </div>
  </div>
