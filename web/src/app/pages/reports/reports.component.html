<div class="flex min-h-full w-full">
  <app-batch-list [selectedBatch]="selectedBatch" [onSelectBatch]="onSelectBatch" [batches]="batchesWithGeneral" [createBatch]="false" />

  <div class="flex w-full flex-col gap-7 p-8">
    <h1 class="text-3xl font-semibold">General</h1>
    <div class="grid w-full grid-cols-2 gap-16">
      <div class="flex w-full flex-col gap-2">
        <p class="text-center font-semibold">Messages per platform</p>
        <app-chart-platform />
      </div>
      <div class="flex w-full flex-col gap-2">
        <p class="text-center font-semibold">Messages per region</p>
        <app-chart-region />
      </div>
      <div class="flex w-full flex-col gap-2">
        <p class="text-center font-semibold">Messages per sex</p>
        <app-chart-gender />
      </div>
    </div>
  </div>
</div>
