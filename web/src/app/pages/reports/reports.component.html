<div class="flex min-h-full w-full">
  <app-batch-list [selectedBatch]="selectedBatch" [onSelectBatch]="onSelectBatch.bind(this)" [batches]="batchesWithGeneral" [createBatch]="false" />

  <div class="flex w-full flex-col gap-7 p-8">
    <h1 class="text-3xl font-semibold">{{ getSelectedBatchName() }}</h1>
    <div class="grid w-full grid-cols-3 gap-16">
      <div class="flex w-full flex-col gap-2">
        <p class="text-center font-semibold">Messages per platform</p>
        <app-chart-report [data]="platformData "/>
      </div>
      <div class="flex w-full flex-col gap-2">
        <p class="text-center font-semibold">Messages per region</p>
        <app-chart-report [data]="regionData"  />
      </div>
      <div class="flex w-full flex-col gap-2">
        <p class="text-center font-semibold">Messages per sex</p>
        <app-chart-report [data]="genderData" />
      </div>
    </div>
    <div class="extra-info-box"></div>
  </div>
</div>
