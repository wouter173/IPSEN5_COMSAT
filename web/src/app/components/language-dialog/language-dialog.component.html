<h2 mat-dialog-title>Enter in the new language</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label></mat-label>
    <input matInput [(ngModel)]="data" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
