<div class="relative h-full min-w-96 border-r border-r-base-6">
  <div class="sticky top-[44px] z-10 bg-white p-2.5">
    @if (createBatch) {
      <app-chips-filter />
    }
    <ul class="flex h-[calc(100vh-80px-60px)] max-w-96 flex-col gap-2.5 overflow-y-auto pt-2.5">
      @for (batch of filteredBatches(); track batch.name) {
        <li>
          <app-batch-list-item [selected]="batch.id == selectedBatch()" (click)="clickItem(batch.id)" [batch]="batch" />
        </li>
      }
    </ul>
    @if (createBatch) {
      <app-batch-create-dialog />
    }
  </div>
</div>
