<a
  routerLink="/contacts/{{ contact.id }}"
  routerLinkActive="bg-base-5"
  class="flex w-full items-center justify-between rounded-2xl border border-base-6 px-4 py-3.5 text-left transition-all active:scale-[98%]"
>
  <div class="flex flex-col gap-1">
    <h3 class="font-semibold">{{ contact.firstName }}</h3>
    <div class="grid grid-cols-[min-content,1fr] gap-x-1 text-xs opacity-50">
      <span class="text-right font-medium">platform:</span>
      <span>{{ contact.platform }}</span>
      <span class="text-right font-medium">audience:</span>
      <span>{{ contact.audience }}</span>
    </div>
  </div>

  <div [class]="'flex flex-col justify-end transition-all ' + (selected ? 'opacity-100' : 'opacity-35')">
    <lucide-icon name="chevron-right-icon" class="h-[14px] stroke-[2.6]" />
  </div>
</a>
