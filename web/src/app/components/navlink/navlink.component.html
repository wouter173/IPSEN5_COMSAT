<a [routerLink]="pathname" routerLinkActive="active" ariaCurrentWhenActive="page" class="relative">
  <div class="px-2.5 py-2 relative flex gap-2 text-sm font-semibold z-50" [style]="'view-transition-name: ' + key">
    <lucide-icon [name]="icon" class="h-[18px] stroke-[2.6]" />
    <ng-content />
  </div>
  <div *ngIf="isActive" class="absolute inset-0 rounded-lg bg-white -z-10" style="view-transition-name: active-blob"></div>
</a>
